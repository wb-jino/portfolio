<script>
    document.addEventListener("DOMContentLoaded", function(){

        document.querySelector('.snb_btn button').addEventListener('click', function () {
            if( this.classList.contains('closed')){
                this.classList.add('open');
                this.classList.remove('closed');
                document.body.classList.add('side_widget_open');
                document.body.classList.remove('side_widget_closed');
            }else{
                this.classList.add('closed');
                this.classList.remove('open');
                document.body.classList.add('side_widget_closed');
                document.body.classList.remove('side_widget_open');
            }
        });

        document.querySelector('.snb_close_btn').addEventListener('click', function(e){
            e.preventDefault();
            document.querySelector('.snb_btn button').classList.add('closed');
            document.querySelector('.snb_btn button').classList.remove('open');
            document.body.classList.add('side_widget_closed');
            document.body.classList.remove('side_widget_open');
        });

        window.addEventListener('scroll', function() {
            smallNav();
        });

        function smallNav() {
            var $offset              = window.scrollY,
                $windowWidth         = window.innerWidth,
                $scrollTriggerOffset = 30;

            if ($offset > $scrollTriggerOffset && $windowWidth >= 1000 ) {
                // Add small nav class.
                document.querySelector('header').classList.add('small-nav');

            }else{
                document.querySelector('header').classList.remove('small-nav');
            }
        }

    });

    $(document).ready(function(){

        $(window).load(function(){
            $.scrollify({
                section:".sec_area",
                /*scrollSpeed: 500,*/
                updateHash:false,
                interstitialSection:".footer",
                before:function(i,panels) {

                    var ref = panels[i].attr("data-section-name");

                    $(".pagination .active, .gnb .active, .nav .active").removeClass("active");
                    $(".pagination, .gnb, .nav").find("a[href=\"#" + ref + "\"]").addClass("active");
                },
                afterRender:function() {
                    var sec = $(".sec_area").eq($.scrollify.currentIndex()).attr("data-section-name");
                    $(".gnb, .nav").find("a[href=\"#" + sec + "\"]").addClass("active");

                    var pagination = "<ul class=\"pagination\">";
                    var activeClass = "";
                    $(".sec_area").each(function(i) {
                        activeClass = "";
                        if(i===$.scrollify.currentIndex()) {
                            activeClass = "active";
                        }

                        pagination += "<li><a class=\"" + activeClass + "\" href=\"#" + $(this).attr("data-section-name") + "\"><span class=\"hover-text\">" + $(this).attr("data-section-txt").charAt(0).toUpperCase() + $(this).attr("data-section-txt").slice(1) + "</span></a></li>";
                    });

                    pagination += "</ul>";

                    $(".wrap").append(pagination);
                    /*
                    Tip: The two click events below are the same:

                    $(".pagination a").on("click",function() {
                      $.scrollify.move($(this).attr("href"));
                    });

                    */

                    $(".pagination a, .gnb a, .nav a").on("click",$.scrollify.move);
                }
            });
        });

    });
</script>
