<div class="el_box el_img_box el_wrap">
	<div class="container">
		<div class="el_head">
			<strong class="el_tit"><i class="fa fa-picture-o" aria-hidden="true"></i> Image Block</strong>
			<span class="el_width">← 1/1 →</span>
		</div>
		<div class="el_content">
			<div class="el_image">
				<label class="drop_target">
					<div class="image_preview">
						<img src="" alt="" class="img">
					</div>
					<input type="file" id="inputFile">
				</label>			
			</div>
		</div>
		<div class="el_controls">
			<a class="element_delete" href="#" title="Delete">
				<i class="fa fa-trash" aria-hidden="true"></i>
			</a>
			<a class="element_clone" href="#" title="Duplicate">
				<i class="fa fa-files-o" aria-hidden="true"></i>
			</a>
			<a class="remove_current_image" href="#" title="Edit">
				<i class="fa fa-pencil" aria-hidden="true"></i>
			</a>
		</div>
	</div>
</div>
